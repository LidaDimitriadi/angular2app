<div class="panel panel-primary">
    <div class="panel-heading">
        {{ pageTitle }}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="product" (ngSubmit)="addProduct(product.value)">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input formControlName="name" type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="code">Product Code</label>
                <input formControlName="code" type="text" class="form-control" id="code">
            </div>
            <div class="form-group">
                <label for="releaseDate">Release Date</label>
                <input formControlName="releaseDate" type="date" class="form-control" id="releaseDate">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input formControlName="description" type="text" class="form-control" id="description">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input formControlName="price" type="number" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input formControlName="rating" type="number" class="form-control" id="rating">
            </div>
            <div class="form-group">
                <label for="imgUrl">Image Url</label>
                <input formControlName="imgUrl" type="text" class="form-control" id="imgUrl">
            </div>
            <button type="submit" class="btn btn-large btn-info">Submit</button>
        </form>

    </div>
</div>
