<ul *ngIf='visitedRoutes'>
    <h4>Visited Routes:</h4>
    <li *ngFor='let route of visitedRoutes | async'>

        <a *ngIf="route.id" [routerLink]="['/product', route.id]">{{ route.route }}:{{ route.id }}</a>
        <a *ngIf="!route.id" [routerLink]="route.route">{{ route.route }}</a>
        
    </li>
</ul>
