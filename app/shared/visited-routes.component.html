<ul class="visitedRoutesWrapper" *ngIf='visitedRoutes'>
    <li class="visitedRoute" *ngFor='let route of visitedRoutes | async'>
        <a *ngIf="route.id" (click)="OnRouteClick(route)">{{ route.route }}:{{ route.id }}</a>
        <a *ngIf="!route.id" (click)="OnRouteClick(route)">{{ route.route }}</a>
    </li>
</ul>
